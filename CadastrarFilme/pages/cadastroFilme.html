<!doctype html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../assets/css/cadastroFilme.css" media="screen">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <title>MegaFilmes</title>
</head>

<body>

    <main>
        <section class="formulario">

            <h1 class="T1">
                Cadastro de filmes<br>
                <span class="T2">Informe os dados do filme!</span>
            </h1>

            <form action="" method="POST">
                <div class="campo">
                    <label><strong>Título</strong></label>
                    <input type="text" name="nome" id="nome" placeholder="Title" required>
                </div>

                <div class="campo">
                    <label><strong>Direção</strong></label>
                    <input type="text" name="direcao" id="direcao" placeholder="Direction" required>
                </div>

                <div class="campo">
                    <label><strong>Elenco</strong></label>
                    <input type="text" name="elenco" id="elenco" placeholder="Cast" required>
                </div>

                <div class="campo">
                    <label><strong>Duração</strong></label>
                    <input type="text" name="duracao" id="duracao" placeholder="Duration" required>
                </div>

                <div class="campo">
                    <label><strong>País</strong></label>
                    <input type="text" name="pais" id="pais" placeholder="Country" required>
                </div>

                <div class="campo">
                    <label><strong>Ano</strong></label>
                    <input type="date" name="ano" id="ano" required>
                </div>

                <fieldset class="grupo">

                    <div id="check">
                        <label><strong>Gêneros Preferidos</strong></label><br><br>
                        <input type="checkbox" id="gen1" name="gen1" value="Terror">
                        <label for="gen1"> Terror</label>
                        <input type="checkbox" id="gen2" name="gen2" value="Comedia">
                        <label for="gen2"> Comédia</label>
                        <input type="checkbox" id="gen3" name="gen3" value="Ação">
                        <label for="gen3"> Ação</label>
                        <input type="checkbox" id="gen4" name="gen4" value="Suspense">
                        <label for="gen4"> Suspense</label>
                        <input type="checkbox" id="gen5" name="gen5" value="Romance">
                        <label for="gen5"> Romance</label>
                        <input type="checkbox" id="gen6" name="gen6" value="Python">
                        <label for="gen6">Aventura</label>
                        <input type="checkbox" id="gen7" name="gen7" value="Drama">
                        <label for="gen7">Drama</label>
                    </div>
                </fieldset>
                <div class='input-wrapper'>
                    <label for='input-file'>
                        Selecionar um arquivo
                    </label>
                    <input id='input-file' type='file' value='' />
                    <button class="botao" type="submit" onsubmit="">Concluído</button>
                </div>

            </form>

    </main>

</body>

</html>
